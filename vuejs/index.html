<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <div id="app">
    <button @click="ok = !ok">変更</button>
    <!-- 要素自体がなくなる -->
    <!-- 頻繁に切り替える際に重くなる -->
    <p v-if="ok">IF</p>
    <!-- スタイル属性 display=none がつく -->
    <!-- 初期実行時に時間がかかる -->
    <p v-show="ok">SHOW</p>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        ok: true
      },
    })
  </script>
</body>
</html>
