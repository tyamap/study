<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <div id="app">
    <template v-if="ok">
      <p>Hi!</p>
      <p>maybe OK.</p>
      <p>Not OK...</p>
    </template>
    <button @click="ok = !ok">変更</button>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        ok: true
      },
    })
  </script>
</body>
</html>
