<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <div id="app">
    <p>{{message}}</p>
    <p>{{html}}</p>
    <p v-html="html"></p>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'HelloWorld!',
        html: "<h1>Hi</h1>"
      },
      methods: {
        sayHi: function(){
          this.message = 'Hello VueJS'
          return 'Hi'
        }
      }
    })
  </script>
</body>
</html>
