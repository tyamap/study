<div class="container">
  <div class="title">ヒーロー情報編集</div>
  <form (ngSubmit)="saveHero()">
    <div class="edit-form">
      <div class="edit-line">
        <label>ID</label>
        <span>{{ hero.id }}</span>
      </div>
      <div class="edit-line">
        <label>名前</label>
        <input type="text" name="name" [(ngModel)]="hero.name" />
      </div>
      <div class="edit-line">
        <label>スキル</label>
        <input type="text" name="skill" [(ngModel)]="hero.skill" />
      </div>
      <div class="edit-line">
        <label>説明</label>
        <input type="text" name="description" [(ngModel)]="hero.description" />
      </div>
    </div>
    <div class="footer">
      <span class="button white" [routerLink]="['/heros', hero.id]"
        >キャンセル</span
      >
      <button class="button black">保存</button>
    </div>
  </form>
</div>
