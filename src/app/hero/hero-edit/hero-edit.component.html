<div class="container">
  <div class="title">ヒーロー情報編集</div>
  <form class="edit-form">
    <div class="edit-line">
      <label>ID</label>
      <span>{{ hero.id }}</span>
    </div>
    <div class="edit-line">
      <label>名前</label>
      <input type="text" name="name" [(ngModel)]="hero.name" />
    </div>
    <div class="edit-line">
      <label>スキル</label>
      <input type="text" name="skill" [(ngModel)]="hero.skill" />
    </div>
    <div class="edit-line">
      <label>説明</label>
      <input type="text" name="description" [(ngModel)]="hero.description" />
    </div>
  </form>
  <div class="footer">
    <div class="button black" routerLink="/heros">保存</div>
  </div>
</div>
