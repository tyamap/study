<div class="container">
  <div class="title">商品編集</div>
  <form (ngSubmit)="saveHero()" [formGroup]="heroForm">
    <div class="edit-form">
      <div class="edit-line">
        <label>ID</label>
        <span>{{ heroForm.controls.id.value }}</span>
      </div>
      <div class="edit-line">
        <label>名前</label>
        <div>
          <!-- required で入力必須バリデーションが利くようになる。 -->
          <input id="name" type="text" formControlName="name" required />
          <!--
            invalid 一つでもバリデーションに違反したらtrue
            dirty name要素が変更されたらtrue
            touch name要素があるinputのblurイベント発火時にtrue
            dirty と touched を入れないと、何もしてない状態からエラー分が表示されてしまう。
            -->
          <div
            *ngIf="name.invalid && (name.dirty || name.touched)"
            class="alert"
          >
            <div *ngIf="name.errors.required">入力してください。</div>
          </div>
        </div>
      </div>
      <div class="edit-line">
        <label>スキル</label>
        <input type="text" formControlName="skill" />
      </div>
      <div class="edit-line">
        <label>説明</label>
        <input type="text" formControlName="description" />
      </div>
    </div>
    <div class="footer">
      <span
        class="button white"
        [routerLink]="['/heros', heroForm.controls.id.value]"
        >キャンセル</span
      >
      <button class="button black">保存</button>
    </div>
  </form>
</div>
